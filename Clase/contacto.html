    <div class="container-fluid bg-secondary" id="contenedor-contacto">
        <class class="row justify-content-around align-items-center" id="contacto">

            <h3 id="titulo-contacto-desc" class="p-5 mb-0 mt-5">Dejanos tu consulta y te contactaremos a la brevedad</h3>
            <form class="col-12 mt-5" action="#">

                <div class="form-group row ">
                    <label for="nombre " class="col-sm-2 col-form-label fs-2 fw-bold">Nombre</label>
                    <div class="col-12">
                        <input class="form-control " id="nombre " name="Nombre " placeholder=" " type="text " required>
                    </div>
                </div>
                <div class="form-group row ">
                    <label for="email " class="col-sm-2 col-form-label fs-2 fw-bold">Email</label>
                    <div class="col-12">
                        <input class="form-control " id="email " name="Email " placeholder="" type="email " required>
                    </div>
                </div>
                <div class="form-group row ">
                    <label for="telefono " class="col-sm-2 col-form-label fs-2 fw-bold">Telefono</label>
                    <div class="col-12 ">
                        <input class="form-control " id="telefono " name="Tel " placeholder="" type="telefono " required>
                    </div>
                </div>
                <div class="form-group row ">
                    <label for="consulta " class="col-sm-2 col-form-label fs-2 fw-bold">Consulta</label>
                    <div class="col-12 ">
                        <textarea class="form-control " id="consulta " name="Mensaje " placeholder=" " rows="6 " required></textarea>
                    </div>
                </div>
                <div class="form-group row justify-content-end ">
                    <div class="col-12">
                        <button type="submit " class="btn pl-4 pr-4 ">Enviar</button>
                    </div>
                </div>
            </form>
